<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
  <title>GT Data Client</title>
</head>
<body>
  <div class="topbar">
    <p>Hello</p>
    <button id="start-node-btn">Root Node</button>
    <button id="reset-btn">Reset</button>
    <button id="upload-btn">Upload</button>
    <button id="ping-btn">Ping</button>
    <button id="clr-ping-btn">ClrPing</button>
  </div>
  <div id="map-container">
    <div id="map">
      <div id="map-buttons" class="hide">
        <button id="add-path-btn">Add Path</button>
      </div>
      <div id="map-nodes"></div>
    </div>
  </div>
  <div id="templates">
    <div id="path-modal" class="hide">
      <p>Creating new path</p>
      <p>Description</p>
      <input>
      <p>Will add stuff like image later</p>
      <div class="modal-buttons">
        <button class="create-btn">Make Node</button>
        <button class="close-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="map_renderer.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js", {scope: "/"});
    }
  </script>
</body>
</html>
